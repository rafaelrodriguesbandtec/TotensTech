			<div class="wrap-login100 p-t-50 p-b-90">

					onsubmit="return entrar_()">

					</div>

					</div>
					<div class="wrap-input100 validate-input m-b-16" data-validate="Senha é obrigatório">

					</div>

					<div class="flex-sb-m w-full p-t-3 p-b-24">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">

							</label>
						</div>

						<div>
							<a href="./RecuperarSenhaUsuario.html" class="txt1">
								Esqueceu a senha?
							</a>
						</div>
					</div>

					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn" id='entrar'>
							Login
						</button>
					</div>

				</form>
			</div>

<script>


	function entrar_() {
		//aguardar();
		var formulario = new URLSearchParams(new FormData(login));
		fetch("/usuarios/autenticar", {
			method: "POST",
			body: formulario
		}).then(resposta => {

			if (resposta.ok) {

				resposta.json().then(json => {

					sessionStorage.login_usuario_meuapp = json.login;
					sessionStorage.nome_usuario_meuapp = json.Nome;

					window.location.href = '././dashboardcomsophie/dashboard.html';
				});

			} else {

				console.log('Erro de login!');

				response.text().then(texto => {
					console.error(texto);
					finalizar_aguardar(texto);
				});
			}
		});

		return false;
	}



</script>
